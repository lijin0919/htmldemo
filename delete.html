<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    function removeli() {
        var myul = document.getElementById("ul1");//拿到ul

        var myli = document.getElementById("li1");//拿到了li

        var newli = document.createElement("li");
        newli.innerHTML = "我是新来的";
//        myul.removeChild(myli);//删除指定的标签
        myul.replaceChild(newli,myli);//用新的换掉旧的
    }
</script>
<ul id="ul1">

    <li id="li1">苹果</li>
    <li>菠萝</li>
    <li>蜜蜂</li>

</ul>
<button onclick="removeli()">删除</button>
</body>
</html>
